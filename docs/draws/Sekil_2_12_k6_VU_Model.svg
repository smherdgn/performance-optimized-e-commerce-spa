<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">k6 Load Test - Virtual Users Over Time</text>
  
  <!-- Y Axis -->
  <line x1="80" y1="80" x2="80" y2="320" stroke="#000000" stroke-width="1.5"/>
  <text x="40" y="85" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">VU</text>
  
  <!-- Y Axis Labels -->
  <line x1="75" y1="320" x2="80" y2="320" stroke="#000000" stroke-width="1"/>
  <text x="65" y="325" font-family="Times New Roman, serif" font-size="9" text-anchor="end" fill="#000000">0</text>
  
  <line x1="75" y1="272" x2="80" y2="272" stroke="#000000" stroke-width="1"/>
  <text x="65" y="277" font-family="Times New Roman, serif" font-size="9" text-anchor="end" fill="#000000">20</text>
  
  <line x1="75" y1="224" x2="80" y2="224" stroke="#000000" stroke-width="1"/>
  <text x="65" y="229" font-family="Times New Roman, serif" font-size="9" text-anchor="end" fill="#000000">40</text>
  
  <line x1="75" y1="176" x2="80" y2="176" stroke="#000000" stroke-width="1"/>
  <text x="65" y="181" font-family="Times New Roman, serif" font-size="9" text-anchor="end" fill="#000000">60</text>
  
  <line x1="75" y1="128" x2="80" y2="128" stroke="#000000" stroke-width="1"/>
  <text x="65" y="133" font-family="Times New Roman, serif" font-size="9" text-anchor="end" fill="#000000">80</text>
  
  <line x1="75" y1="80" x2="80" y2="80" stroke="#000000" stroke-width="1"/>
  <text x="65" y="85" font-family="Times New Roman, serif" font-size="9" text-anchor="end" fill="#000000">100</text>
  
  <!-- X Axis -->
  <line x1="80" y1="320" x2="640" y2="320" stroke="#000000" stroke-width="1.5"/>
  <text x="360" y="360" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Time (seconds)</text>
  
  <!-- X Axis Labels -->
  <line x1="80" y1="320" x2="80" y2="325" stroke="#000000" stroke-width="1"/>
  <text x="80" y="340" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#000000">0</text>
  
  <line x1="192" y1="320" x2="192" y2="325" stroke="#000000" stroke-width="1"/>
  <text x="192" y="340" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#000000">60</text>
  
  <line x1="304" y1="320" x2="304" y2="325" stroke="#000000" stroke-width="1"/>
  <text x="304" y="340" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#000000">120</text>
  
  <line x1="528" y1="320" x2="528" y2="325" stroke="#000000" stroke-width="1"/>
  <text x="528" y="340" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#000000">240</text>
  
  <line x1="640" y1="320" x2="640" y2="325" stroke="#000000" stroke-width="1"/>
  <text x="640" y="340" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#000000">300</text>
  
  <!-- Grid Lines (light) -->
  <line x1="80" y1="272" x2="640" y2="272" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="80" y1="224" x2="640" y2="224" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="80" y1="176" x2="640" y2="176" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="80" y1="128" x2="640" y2="128" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="80" y1="80" x2="640" y2="80" stroke="#E0E0E0" stroke-width="0.5"/>
  
  <line x1="192" y1="80" x2="192" y2="320" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="304" y1="80" x2="304" y2="320" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="528" y1="80" x2="528" y2="320" stroke="#E0E0E0" stroke-width="0.5"/>
  
  <!-- Load curve -->
  <!-- Stage 1: Ramp-up (0-60s) -->
  <polygon points="80,320 192,80 192,320" fill="#E3F2FD" opacity="0.5" stroke="none"/>
  <line x1="80" y1="320" x2="192" y2="80" stroke="#1976D2" stroke-width="2.5"/>
  
  <!-- Stage 2: Sustain (60-240s) -->
  <polygon points="192,80 528,80 528,320 192,320" fill="#C8E6C9" opacity="0.5" stroke="none"/>
  <line x1="192" y1="80" x2="528" y2="80" stroke="#388E3C" stroke-width="2.5"/>
  
  <!-- Stage 3: Ramp-down (240-300s) -->
  <polygon points="528,80 640,320 528,320" fill="#FFCDD2" opacity="0.5" stroke="none"/>
  <line x1="528" y1="80" x2="640" y2="320" stroke="#D32F2F" stroke-width="2.5"/>
  
  <!-- Stage Labels -->
  <text x="136" y="200" font-family="Times New Roman, serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1976D2">Stage 1:</text>
  <text x="136" y="215" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#1976D2">Ramp-up</text>
  <text x="136" y="230" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">(0→100 VU)</text>
  
  <text x="360" y="200" font-family="Times New Roman, serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#388E3C">Stage 2:</text>
  <text x="360" y="215" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#388E3C">Sustain</text>
  <text x="360" y="230" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">(100 VU constant)</text>
  
  <text x="584" y="200" font-family="Times New Roman, serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#D32F2F">Stage 3:</text>
  <text x="584" y="215" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#D32F2F">Ramp-down</text>
  <text x="584" y="230" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">(100→0 VU)</text>
</svg>
