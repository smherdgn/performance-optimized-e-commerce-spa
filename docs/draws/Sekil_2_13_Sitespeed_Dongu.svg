<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="550" fill="#FFFFFF"/>
  
  <!-- Start -->
  <ellipse cx="300" cy="50" rx="70" ry="30" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="55" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Start Test</text>
  
  <!-- Arrow -->
  <line x1="300" y1="80" x2="300" y2="110" stroke="#000000" stroke-width="1.5"/>
  <polygon points="300,110 297,103 303,103" fill="#000000"/>
  
  <!-- Run Browser -->
  <rect x="200" y="120" width="200" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="142" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Run Browser</text>
  <text x="300" y="158" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(Headless Chrome)</text>
  
  <!-- Arrow -->
  <line x1="300" y1="170" x2="300" y2="200" stroke="#000000" stroke-width="1.5"/>
  <polygon points="300,200 297,193 303,193" fill="#000000"/>
  
  <!-- Collect HAR -->
  <rect x="200" y="210" width="200" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="232" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Collect HAR File</text>
  <text x="300" y="248" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">& Screenshots</text>
  
  <!-- Arrow -->
  <line x1="300" y1="260" x2="300" y2="290" stroke="#000000" stroke-width="1.5"/>
  <polygon points="300,290 297,283 303,283" fill="#000000"/>
  
  <!-- Extract Metrics -->
  <rect x="200" y="300" width="200" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="322" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Extract Metrics</text>
  <text x="300" y="338" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">LCP, FCP, CLS, TBT</text>
  
  <!-- Arrow -->
  <line x1="300" y1="350" x2="300" y2="380" stroke="#000000" stroke-width="1.5"/>
  <polygon points="300,380 297,373 303,373" fill="#000000"/>
  
  <!-- Decision: Count < 15? -->
  <path d="M 300 390 L 380 435 L 300 480 L 220 435 Z" fill="#FFF9C4" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="430" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Iteration</text>
  <text x="300" y="445" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">< 15?</text>
  
  <!-- YES - Loop back -->
  <line x1="220" y1="435" x2="120" y2="435" stroke="#000000" stroke-width="1.5"/>
  <line x1="120" y1="435" x2="120" y2="145" stroke="#000000" stroke-width="1.5"/>
  <line x1="120" y1="145" x2="195" y2="145" stroke="#000000" stroke-width="1.5"/>
  <polygon points="195,145 188,142 188,148" fill="#000000"/>
  <text x="100" y="290" font-family="Times New Roman, serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#006400">YES</text>
  <text x="100" y="305" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">(Loop)</text>
  
  <!-- Counter Display -->
  <rect x="45" y="380" width="60" height="30" rx="2" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="75" y="400" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#000000">1/15</text>
  
  <rect x="45" y="250" width="60" height="30" rx="2" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="75" y="270" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#000000">2/15</text>
  
  <rect x="45" y="180" width="60" height="30" rx="2" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="75" y="200" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#000000">15/15</text>
  
  <text x="75" y="235" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">...</text>
  
  <!-- NO - Continue -->
  <line x1="380" y1="435" x2="440" y2="435" stroke="#000000" stroke-width="1.5"/>
  <polygon points="440,435 433,432 433,438" fill="#000000"/>
  <text x="410" y="425" font-family="Times New Roman, serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#C62828">NO</text>
  
  <!-- Calculate Statistics -->
  <rect x="450" y="365" width="130" height="140" rx="3" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="515" y="385" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Calculate</text>
  <text x="515" y="400" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Statistics</text>
  
  <text x="470" y="425" font-family="Times New Roman, serif" font-size="9" text-anchor="start" fill="#000000">• Mean (μ)</text>
  <text x="470" y="442" font-family="Times New Roman, serif" font-size="9" text-anchor="start" fill="#000000">• Median</text>
  <text x="470" y="459" font-family="Times New Roman, serif" font-size="9" text-anchor="start" fill="#000000">• Std Dev (σ)</text>
  <text x="470" y="476" font-family="Times New Roman, serif" font-size="9" text-anchor="start" fill="#000000">• Min</text>
  <text x="470" y="493" font-family="Times New Roman, serif" font-size="9" text-anchor="start" fill="#000000">• Max</text>
  
  <!-- Arrow down -->
  <line x1="515" y1="505" x2="515" y2="525" stroke="#000000" stroke-width="1.5"/>
  <polygon points="515,525 512,518 518,518" fill="#000000"/>
  
  <!-- Generate Report -->
  <ellipse cx="515" cy="545" rx="65" ry="25" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="515" y="550" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2E7D32">Report Ready</text>
</svg>
