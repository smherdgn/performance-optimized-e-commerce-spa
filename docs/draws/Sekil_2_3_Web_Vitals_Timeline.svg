<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="200" fill="#FFFFFF"/>
  
  <!-- Timeline base -->
  <line x1="80" y1="100" x2="820" y2="100" stroke="#000000" stroke-width="2"/>
  
  <!-- Timeline markers -->
  <line x1="80" y1="95" x2="80" y2="105" stroke="#000000" stroke-width="1.5"/>
  <text x="80" y="125" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">0ms</text>
  
  <line x1="230" y1="95" x2="230" y2="105" stroke="#000000" stroke-width="1.5"/>
  <text x="230" y="125" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">1000ms</text>
  
  <line x1="450" y1="95" x2="450" y2="105" stroke="#000000" stroke-width="1.5"/>
  <text x="450" y="125" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">2500ms</text>
  
  <line x1="670" y1="95" x2="670" y2="105" stroke="#000000" stroke-width="1.5"/>
  <text x="670" y="125" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">4000ms</text>
  
  <line x1="820" y1="95" x2="820" y2="105" stroke="#000000" stroke-width="1.5"/>
  <text x="820" y="125" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">5000ms</text>
  
  <!-- FCP Marker -->
  <line x1="230" y1="60" x2="230" y2="95" stroke="#000000" stroke-width="2" stroke-dasharray="3,2"/>
  <circle cx="230" cy="55" r="4" fill="#000000"/>
  <text x="230" y="45" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">FCP</text>
  <text x="230" y="25" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#555555">(First Contentful Paint)</text>
  
  <!-- LCP Marker -->
  <line x1="450" y1="60" x2="450" y2="95" stroke="#000000" stroke-width="2" stroke-dasharray="3,2"/>
  <circle cx="450" cy="55" r="4" fill="#000000"/>
  <text x="450" y="45" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">LCP</text>
  <text x="450" y="25" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#555555">(Largest Contentful Paint)</text>
  
  <!-- TBT Region -->
  <rect x="230" y="105" width="220" height="20" fill="#D3D3D3" opacity="0.4"/>
  <text x="340" y="150" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">TBT (Total Blocking Time)</text>
  
  <!-- CLS Line -->
  <line x1="80" y1="170" x2="820" y2="170" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="450" y="190" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">CLS (Cumulative Layout Shift) - Tüm süreç boyunca</text>
</svg>
