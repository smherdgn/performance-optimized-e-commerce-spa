<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#FFFFFF"/>
  
  <!-- Manifest File (Left) -->
  <rect x="50" y="60" width="320" height="330" rx="3" fill="#F9F9F9" stroke="#000000" stroke-width="2"/>
  <text x="210" y="85" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">manifest.json</text>
  
  <!-- Manifest Content Box -->
  <rect x="70" y="100" width="280" height="270" rx="2" fill="#FFFFFF" stroke="#666666" stroke-width="1"/>
  
  <!-- JSON Content -->
  <text x="80" y="125" font-family="Courier New, monospace" font-size="9" fill="#000000">{</text>
  <text x="95" y="145" font-family="Courier New, monospace" font-size="9" fill="#000000">"totalProducts": 2000,</text>
  <text x="95" y="160" font-family="Courier New, monospace" font-size="9" fill="#000000">"chunkSize": 500,</text>
  <text x="95" y="175" font-family="Courier New, monospace" font-size="9" fill="#000000">"chunks": [</text>
  
  <!-- Chunk 1 Definition -->
  <rect x="105" y="185" width="220" height="60" rx="2" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="115" y="200" font-family="Courier New, monospace" font-size="8" fill="#000000">{</text>
  <text x="125" y="213" font-family="Courier New, monospace" font-size="8" fill="#000000">"id": 1,</text>
  <text x="125" y="226" font-family="Courier New, monospace" font-size="8" fill="#000000">"range": "0-499",</text>
  <text x="125" y="239" font-family="Courier New, monospace" font-size="8" fill="#000000">"file": "chunk-001.json"</text>
  <text x="115" y="252" font-family="Courier New, monospace" font-size="8" fill="#000000">},</text>
  
  <!-- Chunk 2 Definition -->
  <rect x="105" y="255" width="220" height="60" rx="2" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="115" y="270" font-family="Courier New, monospace" font-size="8" fill="#000000">{</text>
  <text x="125" y="283" font-family="Courier New, monospace" font-size="8" fill="#000000">"id": 2,</text>
  <text x="125" y="296" font-family="Courier New, monospace" font-size="8" fill="#000000">"range": "500-999",</text>
  <text x="125" y="309" font-family="Courier New, monospace" font-size="8" fill="#000000">"file": "chunk-002.json"</text>
  <text x="115" y="322" font-family="Courier New, monospace" font-size="8" fill="#000000">},</text>
  
  <!-- Chunk 3 Definition -->
  <rect x="105" y="325" width="220" height="30" rx="2" fill="#E1F5FE" stroke="#03A9F4" stroke-width="1"/>
  <text x="125" y="345" font-family="Courier New, monospace" font-size="8" fill="#000000">{ ... chunk 3, 4, ... }</text>
  
  <text x="95" y="375" font-family="Courier New, monospace" font-size="9" fill="#000000">]</text>
  <text x="80" y="390" font-family="Courier New, monospace" font-size="9" fill="#000000">}</text>
  
  <!-- Arrow to Chunk 1 File -->
  <line x1="325" y1="217" x2="420" y2="120" stroke="#4CAF50" stroke-width="2"/>
  <polygon points="420,120 413,125 418,131" fill="#4CAF50"/>
  
  <!-- Chunk 1 File -->
  <rect x="430" y="80" width="300" height="80" rx="3" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="580" y="105" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">chunk-001.json</text>
  <text x="580" y="125" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Boyut: 85 KB</text>
  <text x="580" y="140" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Ürünler: 0-499</text>
  <text x="580" y="155" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(500 ürün)</text>
  
  <!-- Arrow to Chunk 2 File -->
  <line x1="325" y1="287" x2="420" y2="240" stroke="#FF9800" stroke-width="2"/>
  <polygon points="420,240 413,245 418,251" fill="#FF9800"/>
  
  <!-- Chunk 2 File -->
  <rect x="430" y="200" width="300" height="80" rx="3" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="580" y="225" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">chunk-002.json</text>
  <text x="580" y="245" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Boyut: 87 KB</text>
  <text x="580" y="260" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Ürünler: 500-999</text>
  <text x="580" y="275" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(500 ürün)</text>
  
  <!-- Arrow to Chunk 3 File -->
  <line x1="325" y1="340" x2="420" y2="360" stroke="#03A9F4" stroke-width="2"/>
  <polygon points="420,360 413,365 418,371" fill="#03A9F4"/>
  
  <!-- Chunk 3 File -->
  <rect x="430" y="320" width="300" height="80" rx="3" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2"/>
  <text x="580" y="345" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">chunk-003.json</text>
  <text x="580" y="365" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Boyut: 86 KB</text>
  <text x="580" y="380" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Ürünler: 1000-1499</text>
  <text x="580" y="395" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(500 ürün)</text>
  
  <!-- Note -->
  <text x="400" y="430" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Uygulama manifest'i okuyarak hangi chunk'ı yükleyeceğine dinamik karar verir</text>
</svg>
