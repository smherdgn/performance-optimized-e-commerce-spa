<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="650" fill="#FFFFFF"/>
  
  <!-- Start: Code Commit -->
  <ellipse cx="250" cy="50" rx="80" ry="30" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="250" y="55" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Code Commit</text>
  
  <!-- Arrow -->
  <line x1="250" y1="80" x2="250" y2="110" stroke="#000000" stroke-width="1.5"/>
  <polygon points="250,110 247,103 253,103" fill="#000000"/>
  
  <!-- Build Process -->
  <rect x="160" y="120" width="180" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="250" y="142" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Build Process</text>
  <text x="250" y="158" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(Vite Build)</text>
  
  <!-- Arrow -->
  <line x1="250" y1="170" x2="250" y2="200" stroke="#000000" stroke-width="1.5"/>
  <polygon points="250,200 247,193 253,193" fill="#000000"/>
  
  <!-- Deploy -->
  <rect x="160" y="210" width="180" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="250" y="232" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Deploy to Test Server</text>
  <text x="250" y="248" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(Preview Environment)</text>
  
  <!-- Arrow -->
  <line x1="250" y1="260" x2="250" y2="290" stroke="#000000" stroke-width="1.5"/>
  <polygon points="250,290 247,283 253,283" fill="#000000"/>
  
  <!-- Lighthouse CI Run -->
  <rect x="130" y="300" width="240" height="120" rx="3" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="250" y="320" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Lighthouse CI Run</text>
  <text x="250" y="335" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(15 iterations)</text>
  
  <!-- Iteration boxes -->
  <rect x="150" y="350" width="200" height="20" rx="2" fill="#FFFFFF" stroke="#666666" stroke-width="1"/>
  <text x="250" y="365" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#000000">Iteration 1/15 ...</text>
  
  <rect x="150" y="375" width="200" height="20" rx="2" fill="#FFFFFF" stroke="#666666" stroke-width="1"/>
  <text x="250" y="390" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#000000">Iteration 2/15 ...</text>
  
  <text x="250" y="410" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">...</text>
  
  <!-- Arrow -->
  <line x1="250" y1="420" x2="250" y2="450" stroke="#000000" stroke-width="1.5"/>
  <polygon points="250,450 247,443 253,443" fill="#000000"/>
  
  <!-- Collect Metrics -->
  <rect x="160" y="460" width="180" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="250" y="482" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Collect Metrics</text>
  <text x="250" y="498" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">LCP, FCP, CLS, TBT</text>
  
  <!-- Arrow -->
  <line x1="250" y1="510" x2="250" y2="540" stroke="#000000" stroke-width="1.5"/>
  <polygon points="250,540 247,533 253,533" fill="#000000"/>
  
  <!-- Generate Report -->
  <rect x="160" y="550" width="180" height="40" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="250" y="575" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">Generate Report</text>
  
  <!-- Arrow -->
  <line x1="250" y1="590" x2="250" y2="615" stroke="#000000" stroke-width="1.5"/>
  <polygon points="250,615 247,608 253,608" fill="#000000"/>
  
  <!-- Compare with Baseline (Decision) -->
  <path d="M 250 620 L 320 665 L 250 710 L 180 665 Z" fill="#FFF9C4" stroke="#000000" stroke-width="1.5"/>
  <text x="250" y="662" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Compare</text>
  <text x="250" y="675" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">with Baseline</text>
  
  <!-- Pass Result -->
  <rect x="340" y="645" width="100" height="40" rx="3" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2"/>
  <text x="390" y="670" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">✓ PASS</text>
  
  <!-- Fail Result -->
  <rect x="60" y="645" width="100" height="40" rx="3" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
  <text x="110" y="670" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#C62828">✗ FAIL</text>
  
  <!-- Arrows to results -->
  <line x1="320" y1="665" x2="335" y2="665" stroke="#2E7D32" stroke-width="1.5"/>
  <polygon points="335,665 328,662 328,668" fill="#2E7D32"/>
  
  <line x1="180" y1="665" x2="165" y2="665" stroke="#C62828" stroke-width="1.5"/>
  <polygon points="165,665 172,668 172,662" fill="#C62828"/>
  
  <!-- Baseline note -->
  <rect x="360" y="620" width="120" height="15" rx="2" fill="#F5F5F5" stroke="#666666" stroke-width="0.5"/>
  <text x="420" y="632" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">Baseline Metrics</text>
  <line x1="320" y1="650" x2="360" y2="628" stroke="#666666" stroke-width="1" stroke-dasharray="2,2"/>
</svg>
