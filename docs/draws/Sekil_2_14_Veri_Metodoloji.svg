<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#FFFFFF"/>
  
  <!-- Title Boxes -->
  <text x="150" y="30" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">VERİ TOPLAMA</text>
  <text x="450" y="30" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">VERİ İŞLEME</text>
  <text x="750" y="30" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">ÇIKTI</text>
  
  <!-- Vertical Section Lines -->
  <line x1="300" y1="50" x2="300" y2="480" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="50" x2="600" y2="480" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- LEFT SECTION - DATA COLLECTION -->
  
  <!-- Lighthouse CI -->
  <rect x="60" y="70" width="120" height="40" rx="3" fill="#E3F2FD" stroke="#1976D2" stroke-width="1.5"/>
  <text x="120" y="95" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Lighthouse CI</text>
  
  <!-- WebPageTest -->
  <rect x="60" y="130" width="120" height="40" rx="3" fill="#E3F2FD" stroke="#1976D2" stroke-width="1.5"/>
  <text x="120" y="155" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">WebPageTest</text>
  
  <!-- Sitespeed.io -->
  <rect x="60" y="190" width="120" height="40" rx="3" fill="#E3F2FD" stroke="#1976D2" stroke-width="1.5"/>
  <text x="120" y="215" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Sitespeed.io</text>
  
  <!-- k6 -->
  <rect x="60" y="250" width="120" height="40" rx="3" fill="#FFF3E0" stroke="#F57C00" stroke-width="1.5"/>
  <text x="120" y="268" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">k6</text>
  <text x="120" y="282" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">Load Testing</text>
  
  <!-- Metrics DB (Center Left) -->
  <rect x="220" y="100" width="130" height="100" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="2"/>
  <text x="285" y="122" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Metrics DB</text>
  <text x="285" y="145" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">LCP, FCP</text>
  <text x="285" y="160" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">CLS, TBT</text>
  <text x="285" y="175" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">TTFB, Load Time</text>
  <text x="285" y="190" font-family="Times New Roman, serif" font-size="8" text-anchor="middle" fill="#666666">Waterfall Data</text>
  
  <!-- Load Test Results -->
  <rect x="220" y="260" width="130" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="2"/>
  <text x="285" y="278" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Load Test</text>
  <text x="285" y="293" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Results</text>
  
  <!-- Arrows from tools to databases -->
  <line x1="180" y1="90" x2="215" y2="130" stroke="#1976D2" stroke-width="1.5"/>
  <polygon points="215,130 210,123 208,129" fill="#1976D2"/>
  
  <line x1="180" y1="150" x2="215" y2="150" stroke="#1976D2" stroke-width="1.5"/>
  <polygon points="215,150 208,147 208,153" fill="#1976D2"/>
  
  <line x1="180" y1="210" x2="215" y2="170" stroke="#1976D2" stroke-width="1.5"/>
  <polygon points="215,170 208,173 210,167" fill="#1976D2"/>
  
  <line x1="180" y1="270" x2="215" y2="285" stroke="#F57C00" stroke-width="1.5"/>
  <polygon points="215,285 208,282 210,288" fill="#F57C00"/>
  
  <!-- MIDDLE SECTION - DATA PROCESSING -->
  
  <!-- Data Cleaning -->
  <rect x="370" y="120" width="140" height="45" rx="3" fill="#FFF9C4" stroke="#F9A825" stroke-width="1.5"/>
  <text x="440" y="147" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Data Cleaning</text>
  
  <!-- Arrow from Metrics DB -->
  <line x1="350" y1="150" x2="365" y2="142" stroke="#000000" stroke-width="1.5"/>
  <polygon points="365,142 358,145 360,139" fill="#000000"/>
  
  <!-- Arrow from Load Results -->
  <line x1="350" y1="285" x2="365" y2="165" stroke="#000000" stroke-width="1.5" stroke-dasharray="3,2"/>
  <polygon points="365,165 358,168 360,162" fill="#000000"/>
  
  <!-- Outlier Detection -->
  <rect x="370" y="195" width="140" height="45" rx="3" fill="#FFF9C4" stroke="#F9A825" stroke-width="1.5"/>
  <text x="440" y="215" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Outlier</text>
  <text x="440" y="230" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Detection</text>
  
  <!-- Arrow down -->
  <line x1="440" y1="165" x2="440" y2="190" stroke="#000000" stroke-width="1.5"/>
  <polygon points="440,190 437,183 443,183" fill="#000000"/>
  
  <!-- Statistical Analysis -->
  <rect x="370" y="270" width="140" height="65" rx="3" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="440" y="290" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Statistical</text>
  <text x="440" y="305" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Analysis</text>
  <text x="440" y="323" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(ANOVA, t-test)</text>
  
  <!-- Arrow down -->
  <line x1="440" y1="240" x2="440" y2="265" stroke="#000000" stroke-width="1.5"/>
  <polygon points="440,265 437,258 443,258" fill="#000000"/>
  
  <!-- RIGHT SECTION - OUTPUT -->
  
  <!-- Comparison Tables -->
  <rect x="640" y="80" width="140" height="45" rx="3" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="710" y="100" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Comparison</text>
  <text x="710" y="115" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Tables</text>
  
  <!-- Arrow from Statistical Analysis -->
  <line x1="510" y1="290" x2="635" y2="105" stroke="#000000" stroke-width="1.5"/>
  <polygon points="635,105 628,108 630,102" fill="#000000"/>
  
  <!-- Visualization -->
  <rect x="640" y="155" width="140" height="45" rx="3" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="710" y="175" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Visualization</text>
  <text x="710" y="190" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(Charts, Graphs)</text>
  
  <!-- Arrow -->
  <line x1="510" y1="303" x2="635" y2="180" stroke="#000000" stroke-width="1.5"/>
  <polygon points="635,180 628,183 630,177" fill="#000000"/>
  
  <!-- ANOVA Results -->
  <rect x="640" y="230" width="140" height="45" rx="3" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="710" y="250" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">ANOVA</text>
  <text x="710" y="265" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Results</text>
  
  <!-- Arrow -->
  <line x1="510" y1="303" x2="635" y2="255" stroke="#000000" stroke-width="1.5"/>
  <polygon points="635,255 628,258 630,252" fill="#000000"/>
  
  <!-- Report Generation (Bottom) -->
  <rect x="350" y="400" width="180" height="60" rx="3" fill="#E1BEE7" stroke="#8E24AA" stroke-width="2"/>
  <text x="440" y="423" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">Final Report</text>
  <text x="440" y="440" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Tez Bölüm III</text>
  <text x="440" y="453" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(Sonuçlar ve Tartışma)</text>
  
  <!-- Arrow from outputs to report -->
  <line x1="710" y1="275" x2="530" y2="410" stroke="#8E24AA" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="530,410 535,403 537,409" fill="#8E24AA"/>
</svg>
