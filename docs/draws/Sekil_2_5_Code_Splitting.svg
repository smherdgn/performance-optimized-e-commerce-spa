<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#FFFFFF"/>
  
  <!-- Main Bundle (Top) -->
  <rect x="275" y="40" width="150" height="50" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="62" font-family="Times New Roman, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">Main Bundle</text>
  <text x="350" y="78" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">(Core/Vendor)</text>
  
  <!-- Lines to chunks -->
  <line x1="350" y1="90" x2="350" y2="120" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="120" x2="150" y2="150" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="120" x2="350" y2="150" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="120" x2="550" y2="150" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Chunk A (Home) -->
  <rect x="75" y="160" width="150" height="60" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="150" y="182" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Chunk A</text>
  <text x="150" y="198" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">(Home)</text>
  <text x="150" y="212" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">45 KB</text>
  
  <!-- Chunk B (Catalog) -->
  <rect x="275" y="160" width="150" height="60" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="182" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Chunk B</text>
  <text x="350" y="198" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">(Catalog)</text>
  <text x="350" y="212" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">120 KB</text>
  
  <!-- Chunk C (Product) -->
  <rect x="475" y="160" width="150" height="60" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="550" y="182" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">Chunk C</text>
  <text x="550" y="198" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">(Product)</text>
  <text x="550" y="212" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">80 KB</text>
  
  <!-- Sub-modules for Chunk B -->
  <line x1="350" y1="220" x2="350" y2="250" stroke="#000000" stroke-width="1"/>
  <line x1="350" y1="250" x2="280" y2="280" stroke="#000000" stroke-width="1"/>
  <line x1="350" y1="250" x2="420" y2="280" stroke="#000000" stroke-width="1"/>
  
  <!-- Products Module -->
  <rect x="215" y="290" width="130" height="45" rx="3" fill="#F5F5F5" stroke="#666666" stroke-width="1"/>
  <text x="280" y="310" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Products</text>
  <text x="280" y="325" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Module</text>
  
  <!-- Filters Module -->
  <rect x="355" y="290" width="130" height="45" rx="3" fill="#F5F5F5" stroke="#666666" stroke-width="1"/>
  <text x="420" y="310" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#000000">Filters</text>
  <text x="420" y="325" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Module</text>
  
  <!-- Note at bottom -->
  <text x="350" y="370" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#666666">Her chunk sadece ihtiyaç duyulduğunda yüklenir</text>
</svg>
