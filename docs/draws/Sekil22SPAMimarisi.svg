<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="550" fill="#FFFFFF"/>
  
  <!-- Browser Layer -->
  <rect x="250" y="60" width="200" height="45" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="87" font-family="Times New Roman, serif" font-size="12" text-anchor="middle" fill="#000000">Browser</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="105" x2="350" y2="135" stroke="#000000" stroke-width="1.5"/>
  <polygon points="350,135 347,128 353,128" fill="#000000"/>
  
  <!-- React Router Layer -->
  <rect x="250" y="145" width="200" height="45" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="172" font-family="Times New Roman, serif" font-size="12" text-anchor="middle" fill="#000000">React Router</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="190" x2="350" y2="220" stroke="#000000" stroke-width="1.5"/>
  <polygon points="350,220 347,213 353,213" fill="#000000"/>
  
  <!-- Component Tree (Center) -->
  <rect x="260" y="230" width="180" height="60" rx="3" fill="#F5F5F5" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="255" font-family="Times New Roman, serif" font-size="12" text-anchor="middle" fill="#000000">Component Tree</text>
  <text x="350" y="272" font-family="Times New Roman, serif" font-size="10" text-anchor="middle" fill="#555555">(React App)</text>
  
  <!-- State Management (Left) -->
  <rect x="50" y="340" width="150" height="60" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="125" y="362" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">State Management</text>
  <text x="125" y="378" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#555555">(Redux/Context)</text>
  
  <!-- API Layer (Right) -->
  <rect x="500" y="340" width="150" height="60" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="575" y="367" font-family="Times New Roman, serif" font-size="11" text-anchor="middle" fill="#000000">API Layer</text>
  <text x="575" y="383" font-family="Times New Roman, serif" font-size="9" text-anchor="middle" fill="#555555">(HTTP Client)</text>
  
  <!-- Arrow Component to State (dashed) -->
  <line x1="260" y1="270" x2="200" y2="350" stroke="#000000" stroke-width="1.2" stroke-dasharray="4,3"/>
  <polygon points="200,350 206,345 203,339" fill="#000000"/>
  
  <!-- Arrow State to Component -->
  <line x1="200" y1="360" x2="260" y2="280" stroke="#000000" stroke-width="1.2"/>
  <polygon points="260,280 254,285 257,291" fill="#000000"/>
  
  <!-- Arrow Component to API (dashed) -->
  <line x1="440" y1="270" x2="500" y2="350" stroke="#000000" stroke-width="1.2" stroke-dasharray="4,3"/>
  <polygon points="500,350 494,345 497,351" fill="#000000"/>
  
  <!-- Arrow API to Component -->
  <line x1="500" y1="360" x2="440" y2="280" stroke="#000000" stroke-width="1.2"/>
  <polygon points="440,280 446,285 443,279" fill="#000000"/>
  
  <!-- Backend Services (Bottom) -->
  <rect x="250" y="460" width="200" height="45" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="487" font-family="Times New Roman, serif" font-size="12" text-anchor="middle" fill="#000000">Backend Services</text>
  
  <!-- Arrow API to Backend -->
  <line x1="575" y1="400" x2="410" y2="460" stroke="#000000" stroke-width="1.2"/>
  <polygon points="410,460 416,455 413,449" fill="#000000"/>
</svg>
